{% extends 'analysis/base.html' %}
{% block title %}Upload Trading Data{% endblock %}

{% block content %}
<div class="container my-4">
  <div class="card p-4 bg-white rounded shadow-sm">
    <div class="d-flex align-items-center mb-3">
      <i class="bi bi-upload fs-3 me-2 text-success"></i>
      <h2 class="mb-0">Upload Trading Data</h2>
    </div>

    {% if error %}
    <div class="alert alert-danger">
      {{ error }}
    </div>
    {% endif %}

    <form method="post" enctype="multipart/form-data" class="row g-3">
      {% csrf_token %}
      <div class="col-12">
        <label class="form-label">Select File</label>
        <input type="file" name="file" class="form-control" required>
        <div class="form-text text-muted">Upload CSV or Excel file (max 10MB)</div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success w-100">
          <i class="bi bi-cloud-arrow-up"></i> Upload File
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
